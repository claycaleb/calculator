<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="delete">
            <div class="row">
                <button id="clear">AC</button>
                <button id="backspace">&lt;</button>
            </div>
        </div>
        <div id="input">
            <div class="button-container" id="main">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>.</button>
                    <button id="operate">=</button>
                </div>
            </div>
            <div class="button-container" id="operators">
                <button id="divide">รท</button>
                <button id="multiply">ร</button>
                <button id="subtract">-</button>
                <button id="add">+</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
